```yaml
name: Auto Update Vless Worker

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 1 * * *" # 每天凌晨1点（UTC），KST 10:00
  workflow_dispatch: # 支持手动触发

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: 初始化仓库
        uses: actions/checkout@v4

      - name: 获取当前本地版本
        id: get_local_version
        run: |
          echo -e "\033[34m[获取本地版本]\033[0m"
          if [ -f version.txt ]; then
            LOCAL_VERSION=$(cat version.txt)
            echo "当前本地版本: $LOCAL_VERSION"
          else
            echo "首次同步，没有本地版本。"
            LOCAL_VERSION=""
          fi
          echo "LOCAL_VERSION=$LOCAL_VERSION" >> $GITHUB_ENV

      - name: 获取远程文件版本信息
        id: get_remote_version
        run: |
          echo -e "\033[34m[获取远程文件版本信息]\033[0m"
          FILE_URL="https://raw.githubusercontent.com/yonggekkk/Cloudflare-vless-trojan/refs/heads/main/Vless_workers_pages/vless无需proxyip的nat64套壳版%20(推荐使用).js"
          RESPONSE=$(curl -s -I "$FILE_URL" | grep -i 'etag' || true)
          if [ -z "$RESPONSE" ]; then
            echo -e "\033[31m无法获取远程文件信息，退出！\033[0m"
            exit 1
          fi
          REMOTE_VERSION=$(echo "$RESPONSE" | awk '{print $2}' | tr -d '\r')
          echo "远程版本: $REMOTE_VERSION"
          echo "REMOTE_VERSION=$REMOTE_VERSION" >> $GITHUB_ENV
          echo "FILE_URL=$FILE_URL" >> $GITHUB_ENV

      - name: 判断是否需要更新
        id: check_update
        run: |
          echo -e "\033[34m[判断是否需要更新]\033[0m"
          if [ "$LOCAL_VERSION" = "$REMOTE_VERSION" ]; then
            echo -e "\033[32m已经是最新版本，无需更新。\033[0m"
            echo "UPDATE_NEEDED=false" >> $GITHUB_ENV
          else
            echo -e "\033[33m发现新版本，需要更新！\033[0m"
            echo "UPDATE_NEEDED=true" >> $GITHUB_ENV
          fi

      - name: 如果需要，清理旧文件并下载新版本
        if: env.UPDATE_NEEDED == 'true'
        run: |
          echo -e "\033[34m[清理旧文件]\033[0m"
          rm -f "Vless_workers_pages/vless无需proxyip的nat64套壳版.js"
          echo -e "\033[34m[下载最新文件]\033[0m"
          mkdir -p Vless_workers_pages
          curl -o "Vless_workers_pages/vless无需proxyip的nat64套壳版.js" "$FILE_URL"
          echo -e "\033[34m[记录新版本号]\033[0m"
          echo "$REMOTE_VERSION" > version.txt

      - name: 提交更改
        if: env.UPDATE_NEEDED == 'true'
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "🔄 自动同步最新 Vless Worker 文件：${{ env.REMOTE_VERSION }}"
          commit_author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          push_options: --force
```
